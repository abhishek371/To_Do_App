{% extends 'base.html' %}

{%block title%}To-Do App | Edit Item {%endblock%}
<div>
{%block content%}
	{% if item %}
	
	<form class="form-inline my-2 my-lg-0" method="POST">
		{% csrf_token %}
		<input class="form-control mr-sm-2" type="To-Do Item" placeholder="{{item.item}}" value="{{item.item}}" name="item">
		<input type="hidden" value="{{ item.completed }}" name="completed">
		<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Edit Item</button>
	</form> 

	{% endif %}

{% endblock%}
